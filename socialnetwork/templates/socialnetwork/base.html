<!doctype html>
<html lang="en" style="font-size:1.125em">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VedBook</title>
    {% load static %}
        <script src="{% static 'socialnetwork/social.js' %}" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="{% static 'socialnetwork/base.css' %}" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class = "container-fluid bg-info text-light" id="id_header_div">
        <div class="row">
            <div class="col-10 display-2" id="id_site_name">
                VedBook
            </div>
            <div class="col-2">
                {% block user-info %}
			    {% endblock %}
            </div>
        </div>

        <div class="row">
            <div class="col-10">

            </div>
            <div class="col-2">
                {% block nav-items %}
			    {% endblock %}
            </div>
        </div>
    </div>

    <div class="page_name container display-6">
        {% block page_name %}
        {% endblock %}
    </div>

    <div class="profile container">
        {% block profile %}
        {% endblock %}
    </div>

    <div class="post container">
        {% block post %}
        {% endblock %}
    </div>

    <div class="content container">
        {% block content %}
        {% endblock %}
    </div>

    <div id="error">

    </div>
  </body>
</html>
